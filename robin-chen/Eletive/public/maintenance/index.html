<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Maintenance</title>

    <style>
      body {
        background-color: #f9f9f9;
        margin-top: 50px;
        font-family: Poppins, -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
      }

      .title {
        margin-top: 40px;
        text-align: center;
      }

      .description {
        text-align: center;
        font-size: 18px;
      }

      .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 75%;
        max-width: 350px;
      }
    </style>
  </head>
    <body>
        <img src="icon.svg" alt="We will be back soon!" class="image">

        <h1 class="title">
          We will be back soon!
        </h1>

        <p class="description">
          The Eletive servers are being maintained to bring you new updates, thanks for your patience.
        </p>

        <script>
          var language = window.navigator.language || 'en-US';

          if (language === 'sv-SE') {
            document.title = 'Underhåll';

            var title = document.querySelector('.title');
            title.innerHTML = 'Vi är snart tillbaka!';

            var description = document.querySelector('.description');
            description.innerHTML = 'Eletives servrar underhålls för att ge dig nya uppdateringar, tack för ditt tålamod.';
          }
        </script>
    </body>
</html>
